<div class="dialog">

    <mat-dialog-content>
      ID (ONLY FOR UPDATING)<input matInput placeholder="0" #id>
  
      <div>
        <input type="text" placeholder="Title" #title [(ngModel)]="newGame.title">
      </div>
  
      <div>
        <input type="text" placeholder="Creator" #creator [(ngModel)]="newGame.creator">
      </div>
  
      <div>
        <input type="text" placeholder="Description" #desc [(ngModel)]="newGame.description">
      </div>
  
      <div>
        <input type="text" placeholder="Image URL" #img [(ngModel)]="newGame.imgURL">
      </div>
  
      <div>
        <input type="text" placeholder="type" #type [(ngModel)]="newGame.type">
      </div>
  
      <div>
        <input type="text" placeholder="tags" #tags [(ngModel)]="newGame.tags">
      </div>
  
      <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" (click)="addContent(title.value, creator.value, desc.value, img.value, type.value, tags.value)">Add</button>
        <button mat-raised-button color="primary" type="submit">Update</button>
      </mat-dialog-actions>
  
    </mat-dialog-content>
  
  </div>
