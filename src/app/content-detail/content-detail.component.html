<div class="detail">

    <h1>{{specificGame?.title}}</h1>
    <p> Description: {{specificGame?.description}}</p>
    <p> Creator: {{specificGame?.creator}}</p>
    <p> Genre: {{specificGame?.type}}</p>
    <p> #{{specificGame?.tags}}</p>
    <img [src]="specificGame?.imgURL" style="width: 100%; height: 100%">
</div>
