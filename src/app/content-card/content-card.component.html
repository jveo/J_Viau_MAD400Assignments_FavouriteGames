<div class="Card">
    <header> <b>Title:</b> {{content ? content.title : ""}}</header>
    <br>
    <p appHoverAffect ><b>Genre: </b>{{ content ? content.type : ""}}</p>
    <p><b>Tags: </b>{{ content ? content.tags : ""}}</p>
    <div [ngSwitch]="content?.imgURL" (click)="displayId()">
        <img *ngSwitchCase="content?.imgURL" [src]="content?.imgURL"/>
        <img *ngSwitchCase="''" src="https://st4.depositphotos.com/14953852/24787/v/600/depositphotos_247872612-stock-illustration-no-image-available-icon-vector.jpg"/>  
    </div>

   

    <br>
    <br>

    <div><a [routerLink]="['/content/', content?.id]" routerLinkActive="active">Content Details</a></div>
</div>
